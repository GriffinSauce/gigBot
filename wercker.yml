box: wercker/nodejs
# Build definition
build:
  # The steps that will be executed on build
  steps:
    # A step that executes `npm install` command
    - npm-install
    # A step that executes `npm test` command
    - npm-test

    - script:
        code: node ./lib/createSecrets.js

    - script:
        name: clean up before deploy
        code: |
          rm -rf node_modules
          rm -rf .gitignore
